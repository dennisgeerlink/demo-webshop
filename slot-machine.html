<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>üé∞ Slot Machine</h1>
        <div class="product-desc" aria-label="Product description">
          Spin the wheel and win a random fruit!
        </div>
        <div class="slot-machine-container">
          <div class="slot-reel" id="slotReel" aria-label="Spinning slot reel">
            üçè
          </div>
        </div>
        <div class="slot-result" id="slotResult" aria-live="polite"></div>
        <div class="button-container">
          <button
            id="spinButton"
            class="cart-action-btn"
            aria-label="Spin the slot machine"
          >
            Spin & Add to Basket
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("spinButton").onclick = function () {
        spinSlotMachine();
      };
    </script>
  </body>
</html>
